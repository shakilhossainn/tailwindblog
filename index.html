<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UstudyBD Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 flex items-center py-3">
            <div class="w-40">
                <a href="index.html">
                    <img src="/src/images/logo.png" alt="logo" class="w-full">
                </a>
            </div>
            <div class="ml-12 flex space-x-5">
                <a href="index.html" class="flex items-center font-semibold text-sm hover:text-blue-500 transition">
                    <span class="mr-2">
                        <i class="fas fa-home"></i>
                    </span>
                    Home
                </a>
                <a href="index.html" class="flex items-center font-semibold text-sm hover:text-blue-500 transition">
                    <span class="mr-2">
                        <i class="fas fa-file-alt"></i>
                    </span>
                    About
                </a>
                <a href="index.html" class="flex items-center font-semibold text-sm hover:text-blue-500 transition">
                    <span class="mr-2">
                        <i class="fas fa-phone"></i>
                    </span>
                    Contact Us
                </a>
            </div>
            <div class="relative ml-auto">
                <span class="absolute left-3 top-2 text-sm text-gray-500">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" name="search" class="block w-full border-none rounded-3xl pl-11 pr-2 py-2 focus:outline-none bg-gray-100 text-sm text-gray-700" placeholder="Search Post.......">
            </div>
            <div class="ml-5">
                <a href="" class="flex items-center text-sm font-semibold hover:text-blue-500 transition">
                    <span class="mr-2">
                        <i class="fas fa-user"></i>
                    </span>
                    login/Register
                </a>
            </div>
        </div>
    </nav>

</html>
